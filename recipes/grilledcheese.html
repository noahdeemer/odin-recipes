<h2>Ingredients</h2>
<P>bread</P>
<P>cheese</P>
<P>butter</P>

<h2>Steps</h2>
<p>warm up pan/panini</p>
<P>cover bread in butter</P>
<P>add cheese inbetween bread</P>
<P>cook until golden brown on both sides</P>
