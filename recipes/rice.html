<h1>Description</h1>
<P>simple recipe on how to boil rice</P>


<h2>Ingredients</h2>
<P>rice</P>
<P>pot(not that kind smh)</P>

<h2>Steps</h2>
<p>Boil 16oz of water in pot</p>
<P>take boiling water of heat and put in 1 cup of rice into pot and cover</P>
<p>let sit for 5 min</p>
<P>use strainer for water and enjoy</P>
